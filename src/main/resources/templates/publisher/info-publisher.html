<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/script.js}" ></script>

</head>
<body>

<div class="container">

        <div th:fragment="dialogContent" class="modal" id="publisherInfoModal" tabindex="-1" aria-labelledby="publisherInfoModalLabel" aria-modal="true"
             role="dialog" style="--bs-modal-width: unset;">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title" id="publisherInfoLabel" th:text="Info" > </h5>
                        <button type="button" class="btn btn-primary" onclick="closePublisherInfoModal()">Close</button>
                    </div>
                    <div class="modal-body" id="publisherInfo">



                        <label>First Name: </label> <output th:text="${infoPublisher.name}"></output>

                        <br>
                        <label>Books: </label>
                        <br>
                        <table class="table table-border table-striped table-responsive">
                            <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Language</th>
                                <th>Year of publication</th>
                                <th>Number Of Copies</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.bookType.id}"/>
                                <td th:text="${book.bookType.title}"/>
                                <td th:text="${book.bookType.author.firstName} + ' ' + ${book.bookType.author.lastName}"/>
                                <td th:text="${book.bookType.language}"/>
                                <td th:text="${book.bookType.yearOfPublication}"/>
                                <td th:text="${book.totalPieces}"/>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
</div>
</body>

</html>
