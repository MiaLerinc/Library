<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/script.js}" ></script>

</head>
<body>
<div class="container">

    <form action="#" th:action="@{/books/saveBook}"
          th:object="${book}" method="POST" autocomplete="off">

        <div th:fragment="dialogContent" class="modal" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-modal="true"
             role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel" th:text="${modalTitle}" > </h5>
                        <button type="button" class="btn btn-primary" onclick="closeBookModal()">Close</button>
                    </div>
                    <div class="modal-body" id="book">
                        <input type="text" class="form-control" id="id" th:field="*{id}" style="display:none">

                        <div class="row">
                            <div class="col-3">
                                <label for="bookTypeList">Book type</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="bookTypeList" th:field="*{bookType}" required>
                                    <option value="" selected>select option</option>
                                    <option th:each="bookType : ${bookTypes}" th:value="${bookType.id}"
                                            th:text="${bookType.id} + ', ' + ${bookType.title} + ', ' + ${bookType.author.firstName} + ' ' + ${bookType.author.lastName}"></option>
                                </select>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-3">
                                <label for="copies">Number of copies</label>
                            </div>
                            <div class="col">
                                <input type="number" step="1" min="1" name="numberOfCopies" th:value="${numberOfCopies}" id="copies"
                                       class="form-control" required>
                            </div>
                        </div>

                        <br>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success col-2" >Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>

</html>
