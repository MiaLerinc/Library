<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <h3>Book Directory</h3>
        <hr>

        <table class="table table-border table-striped">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Year of publication</th>
                    <th>Author Name</th>
                    <th>Author Surname</th>
                    <th>Publisher</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempBook : ${bookTypes}">
                    <td th:text="${tempBook.id}"/>
                    <td th:text="${tempBook.title}"/>
                    <td th:text="${tempBook.language}"/>
                    <td th:text="${tempBook.yearOfPublication}"/>
                    <td th:text="${tempBook.author.firstName}"/>
                    <td th:text="${tempBook.author.lastName}"/>
                    <td th:text="${tempBook.publisher.name}"/>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
