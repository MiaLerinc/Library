<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div class="container">

    <h3>Members</h3>
    <hr>

    <p class="h4 mb-4">Add Member</p>


    <span th:text="${successMessage}" style="display:none;"></span>

    <form action="#" th:action="@{/members/save}"
          th:object="${member}" method="POST" autocomplete="off">

        <input type="text" class="form-control" id="id" th:field="*{id}" style="display:none">

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td>
                    <label for="firstName" >First Name</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </td>

                <td>
                    <label for="lastName" style="margin-left:30px">Last Name</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </td>

            </tr>
            </tbody>
        </table>

        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td>
                    <label for="pin" >PIN</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="pin" th:field="*{pin}" required>
                </td>

                <td>
                    <label for="birthDate" style="margin-left:30px">Birth Date</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                </td>

            </tr>
            </tbody>
        </table>


        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td>
                    <label for="email" >E-Mail</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="email" th:field="*{email}" required>
                </td>

                <td>
                    <label for="phoneNumber" style="margin-left:30px">Phone Number</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                </td>

            </tr>
            </tbody>
        </table>


        <br>

        <table style="width:100%">
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td style="width:100%; padding-left: 20px">
                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                </td>
            </tr>
        </table>

        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td>
                    <label for="town" >Town</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="town" th:field="*{town}" required>
                </td>

                <td>
                    <label for="country" style="margin-left:30px">Country</label>
                </td>
                <td style="width:50%; padding-left: 20px">
                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                </td>

            </tr>
            </tbody>
        </table>



        <table style="width: -webkit-fill-available;">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td style="float:left" class="col-2">
                    <a th:href="@{/members/back}"
                       class="btn btn-primary" style="width: 100%;">
                        Back
                    </a>
                </td>
                <td style="float:right" class="col-2">
                    <button type="submit" class="btn btn-success" style="width: 100%;">Save</button>
                </td>
            </tr>
            </tbody>
        </table>



    <div class="modal" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-modal="true"
         role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="messageModalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel" th:text="${title}"></h5>
                </div>
                <div class="modal-body" id="author">
                    <span th:text="${message}" id="message"></span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="closeMessageModal()">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script>


</script>

</html>
