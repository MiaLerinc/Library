<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/script.js}" ></script>


</head>
<body>
<div class="container">

    <h3>Members</h3>
    <hr>

    <p class="h4 mb-4" th:text="${title}"></p>


    <span th:text="${successMessage}" style="display:none;"></span>

    <form action="#" th:action="@{/members/save}"
          th:object="${member}" method="POST" autocomplete="off">

        <input type="text" class="form-control" id="id" th:field="*{id}" style="display:none">
        <input type="text" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}" style="display:none">
        <input type="text" class="form-control" id="active" th:field="*{active}" style="display:none">

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td class="col-6">
                    <label for="firstName">First Name</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="firstName" th:field="*{firstName}" required>

                </td>

                <td class="col-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="lastName" th:field="*{lastName}" required>
                </td>

            </tr>
            </tbody>
        </table>

        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td class="col-6">
                    <label for="pin" >PIN</label>
                    <input style="padding-left: 20px" type="text" class="form-control" id="pin" th:field="*{pin}" required>
                </td>

                <td class="col-6">
                    <label for="birthDate">Birth Date (MM/dd/yyyy)</label>
                    <input type="date" style="padding-left: 20px" id="birthDate" class="form-control" th:field="*{birthDate}" required>
                </td>

            </tr>
            </tbody>
        </table>


        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td class="col-6">
                    <label for="email" >E-Mail</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="email" th:field="*{email}" required>
                </td>

                <td class="col-6">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                </td>

            </tr>
            </tbody>
        </table>


        <br>

        <table style="width:100%">
            <tr>
                <td>
                    <label for="address">Address</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="address" th:field="*{address}" required>
                </td>
            </tr>
        </table>

        <br>

        <table style="width:100%">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td class="col-6">
                    <label for="town" >Town</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="town" th:field="*{town}" required>
                </td>

                <td class="col-6">
                    <label for="country">Country</label>
                    <input type="text" style="padding-left: 20px" class="form-control" id="country" th:field="*{country}" required>
                </td>

            </tr>
            </tbody>
        </table>

<br>

        <table style="width: -webkit-fill-available;">
            <tbody style="width: -webkit-fill-available;">
            <tr>
                <td style="float:left" class="col-2">
                    <a th:href="@{/members/back}"
                       class="btn btn-primary" style="width: 100%;">
                        Back
                    </a>
                </td>
                <td style="float:right" class="col-2">
                    <button type="submit" class="btn btn-success" style="width: 100%;">Save</button>
                </td>
            </tr>
            </tbody>
        </table>



    <div class="modal" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-modal="true"
         role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="messageModalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel" th:text="${title}"></h5>
                </div>
                <div class="modal-body" id="author">
                    <span th:text="${message}" id="message"></span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="closeMessageModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    </form>
</div>
</body>

</html>
