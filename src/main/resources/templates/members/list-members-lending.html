<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/script.js}" ></script>

</head>
<body>
<div class="container">

    <table id="memberTable" class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Member</th>
            <th>Number of lent books</th>
            <th>Active</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="member : ${members}" th:att-field="${member.id}" onclick="memberRowClicked(this.getAttribute('att-field'))">
            <td th:text="${member.id}" ></td>
            <td th:text="${member.firstName} + ' ' + ${member.lastName}"></td>
            <td th:text="${member.books.size}"></td>
            <td th:text="${member.active}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
