<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/script.js}" ></script>

</head>
<body>

<div class="container">

    <form action="#" th:action="@{/authors/save}"
          th:object="${author}" method="POST" autocomplete="off">

        <div th:fragment="dialogContent" class="modal" id="authorModal" tabindex="-1" aria-labelledby="authorModalLabel" aria-modal="true"
             role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-background">
                    <div class="modal-header">
                        <h5 class="modal-title" id="authorModalLabel" th:text="${modalTitle}" > </h5>
                        <button type="button" class="btn btn-primary" onclick="closeAuthorModal()">Close</button>
                    </div>
                    <div class="modal-body" id="author">
                        <input type="text" class="form-control" id="id" th:field="*{id}" style="display:none">

                        <div class="row">
                            <div class="col-3">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-3">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-3">
                                <label for="nationality">Nationality</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="nationality" th:field="*{nationality}">
                            </div>
                        </div>

                        <br>

                        <label for="aboutAuthor">About Author</label>
                        <textarea th:field="*{aboutAuthor}" id="aboutAuthor"
                                  class="form-control" rows="4" style="resize: none;"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success col-2" >Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
